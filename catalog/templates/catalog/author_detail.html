{% extends "base.html" %}
{% block content %}
  <h1>Name:&nbsp;{{ author.first_name }} {{ author.last_name }}</h1>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date of Birth: {{ author.date_of_birth }} &nbsp;
      Date of Death: {{ author.date_of_death }}</p>

  <h4>Books</h4>
     <hr>
  <ul>
    {% for book in author.book_set.all %}
      <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
